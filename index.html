<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>
     let timeout;
    function debouncepopulate(){
        
        clearTimeout(timeout);
        timeout = setTimeout(function(){

                 populatediv2();
        },1000)

        
    }

    async function populatediv2(){
        
        const a = document.getElementById("firstnumber").value;
        const b = document.getElementById("secondnumber").value;

        const response = await  fetch("https://sum-server.100xdevs.com/sum?a=" + a+ "&b=" + b);
        const ans = await response.text();

        document.getElementById("finalsum").innerHTML = ans;


    }

</script>
<body>
    <input oninput="debouncepopulate()" id = "firstnumber" type = "text" placeholder="Enter your first number"> <br></br>
    <input  oninput="debouncepopulate()" id = "secondnumber" type = "text" placeholder="Enter your second number"> <br></br>

    <!-- <button onclick=" populatediv2()">calculate</button> <br></br> -->

    <div id = "finalsum"></div>

    
</body>
</html>
